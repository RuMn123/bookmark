<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导航站</title>
    <link rel="icon" href="https://www.google.com/s2/favicons?domain=example.com" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的导航站</h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="搜索网站...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
        </header>
        
        <div class="file-upload">
            <label for="bookmark-file">导入书签文件:</label>
            <input type="file" id="bookmark-file" accept=".html">
            <span class="file-hint">（支持Chrome/Firefox导出的书签HTML文件）</span>
            <a href="import-guide.html" class="guide-link">查看导入指南</a>
        </div>
        
        <main id="bookmark-container">
            <!-- Bookmark categories will be generated by JavaScript -->
        </main>

        <footer>
            <p>© 2025 我的导航站 - 基于个人书签整理</p>
        </footer>
    </div>

    <script src="parser.js"></script>
    <script src="script.js"></script>
    <script>
        // Set up file input
        document.addEventListener('DOMContentLoaded', () => {
            const fileInput = document.getElementById('bookmark-file');
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleBookmarkFile(e.target.files[0]);
                }
            });
            
            // Setup drag and drop
            setupFileUpload();
        });
    </script>
</body>
</html>
